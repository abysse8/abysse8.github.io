<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: black;
    }
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="/assets/scrolling-terminal.webm" type="video/webm">
  </video>

  <div class="content">
    {{ content }}
  </div>
</body>
</html>
